{% extends 'lab_queue_app/base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
    {% if next %}
        <p>Пожалуйста, войдите, чтобы получить доступ к настройкам.</p>
    {% endif %}
{% endblock %}
